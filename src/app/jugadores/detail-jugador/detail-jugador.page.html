<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail-equipo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="jugador!=undefined">
    <ion-card-header>
      <itemcircle  text="{{jugador.dorsal}}" email="{{jugador.email}}"  ></itemcircle>
      <ion-card-title>{{jugador.nombre}}</ion-card-title>
      <ion-card-subtitle>Categoria: {{jugador.categoria}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
    
    
    </ion-card-content>
  </ion-card>
  <ion-buttons>

    <ion-title>Estadisticas</ion-title>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>

  </ion-buttons>
  

</ion-content>
