<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="jugador!=undefined">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{jugador.nombre}}</ion-title>
     
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>

     
      <ion-card-title>
        <ion-buttons>
          <ion-label>{{jugador.nombre}}</ion-label>
          <ion-button id="borrar-alert" slot="ebd">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          
          
          </ion-button>
          <ion-alert
            trigger="borrar-alert"
            header="Â¿Seguro que quieres borrar a {{jugador.nombre}}?"
            [buttons]="alertButtons"
            (didDismiss)="setResult($event)"
          ></ion-alert>
        </ion-buttons>
      </ion-card-title>
      <ion-card-subtitle>Categoria: {{jugador.categoria}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <itemcircle text="{{jugador.dorsal}}" email="{{jugador.email}}"></itemcircle>
     

    </ion-card-content>
  </ion-card>
  <ion-buttons>

    <ion-title>Estadisticas</ion-title>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>

  </ion-buttons>


</ion-content>
