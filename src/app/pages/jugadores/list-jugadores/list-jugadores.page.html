<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mis Jugadores
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Jugadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="jugadores!=undefined">
    <ion-item *ngFor="let j of jugadores" [routerLink]="['/jugadores/',j.id]">
      <ion-label slot="start"> 
        <itemcircle  text="{{j.dorsal}}" ></itemcircle></ion-label>
      <ion-label slot="end">   {{j.nombre}}</ion-label>
    </ion-item>
   </ion-list>
</ion-content>
