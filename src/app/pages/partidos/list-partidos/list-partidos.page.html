<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Mis Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Partidos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let p of list">
    <ion-card-header>
     
        <ion-grid>
          <ion-row>
            <ion-col size="3">
             
             <itemcircle  nombre="{{p.equipo_l}}" ruta="{{p.logo_l}}"></itemcircle>   
            </ion-col >
            <ion-col size="6"> <div class="centergrid">  <ion-card-title>{{p.marcador_l}} vs {{p.marcador_v}}   </ion-card-title></div></ion-col>
            <ion-col size="3">
              <itemcircle  nombre="{{p.equipo_v}}" ruta="{{p.logo_v}}"></itemcircle>   
            </ion-col>
          </ion-row>
        
        </ion-grid>

   
      <ion-card-subtitle>{{p.fecha}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button [routerLink]="['/partidos/',p.id]">Ver Detalle</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
