<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>equipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">equipos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let equipo of listaEquipos">
      {{equipo}} 
      <ion-icon name="trash-outline" slot="end" class="{{equipo}}" (click)="onDelete(equipo)"></ion-icon>
      
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo equipo</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     
  <form [formGroup] ="formulario" (ngSubmit)="onSubmit()">
    <ion-input label="Añadir equipo" placeholder="Nombre equipo" formControlName="nombre" ></ion-input>
 
    <ion-button type="submit">Añadir</ion-button>
  </form>
    </ion-card-content>
  </ion-card>
</ion-content>
