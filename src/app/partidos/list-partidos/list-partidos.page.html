<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mis Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Partidos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let p of list">
    <ion-card-header>
      <ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-avatar>
                <img src="{{p.logo_l}}" />
              </ion-avatar>
            </ion-col>
            <ion-col size="2"> vs</ion-col>
            <ion-col size="5">
              <ion-avatar>
                <img src="{{p.logo_v}}" />
              </ion-avatar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-label>
                <p> {{p.equipo_l}}
                </p>
              </ion-label>
            </ion-col>
            <ion-col size="2">{{p.marcador_l}}</ion-col>
            <ion-col size="1"> </ion-col>
            <ion-col size="3">
              <ion-label>
                <p> {{p.equipo_v}}
                </p>
              </ion-label>
            </ion-col>
            <ion-col size="2">{{p.marcador_v}}</ion-col>

          </ion-row>
        </ion-grid>

      </ion-card-title>
      <ion-card-subtitle>{{p.fecha}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
   
    </ion-card-content>
  </ion-card>

</ion-content>
